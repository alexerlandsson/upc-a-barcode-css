<!DOCTYPE html>
<html>
  <head>
    <title>CSS UPC-A Barcode</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <h1>CSS UPC-A Barcode</h1>
    <h2>Option 2</h2>
    <div style="border: 2px solid black">
      <div
        class="barcode"
        data-digit-01="0"
        data-digit-02="1"
        data-digit-03="2"
        data-digit-04="3"
        data-digit-05="4"
        data-digit-06="1"
        data-digit-07="6"
        data-digit-08="7"
        data-digit-09="8"
        data-digit-10="9"
        data-digit-11="0"
        data-digit-12="1"
      ></div>
    </div>
  </body>
</html>
